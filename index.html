<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
</head>
<body>
    <main>
        <div class="input">
            <input type="text" name="cep" id="input-cep" placeholder="Digite o CEP">
        </div>
        <table id="table">
            <tr>
                <th>Cep:</th><td id="cep"></td>
            </tr>
            <tr>
                <th>Bairro:</th><td id="bairro"></td>
            </tr>
            <tr>
                <th>Localidade:</th><td id="localidade"></td>
            </tr>
            <tr>
                <th>Logradouro:</th><td id="logradouro"></td>
            </tr>
            <tr>
                <th>Estado:</th><td id="uf"></td>
            </tr>
            <tr>
                <th>DDD:</th><td id="ddd"></td>
            </tr>
        </table>
    </main>
    
    <script type="module" src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</body>
</html>
